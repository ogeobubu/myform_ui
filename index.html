<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secure Account Form</title>
</head>
<body>
    <div class="myForm">
        <div class="logo">
            <img src="/logo.png" width="90px" alt="">
        </div>
        <div class="container">

            <header id="main_header">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </header>

            <div class="myForm">

                <div class="name">
                    <label>Full Name</label>
                    <div class="textbox">
                        <input type="text" placeholder="Full Name">
                    </div>
                </div>

                <div class="e-mail">
                    <label>Email Address</label>
                    <div class="textbox">
                        <input type="email" placeholder="Email Address" name="email" id="email">
                    </div>
                </div>

                <div class="number">
                    <label>Phone Number</label>
                    <div class="textbox">
                        <input type="tel" placeholder="Phone Number" name="tel" id="tel">
                    </div>
                </div>

                <div class="pass">
                    <label>Password</label>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>
                </div>

                <div class="optional">
                    <label>How Did You Hear About Us? (Optional)</label>
                    <div class="textbox_select">
                        <select name="select" aria-placeholder="Click To Select" id="select">
                            <option value="click">Click To Select</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Instagram">Instagram</option>
                            <option value="referral">Friend/Family/Coworker Referral</option>
                            <option value="google">Google Search</option>
                            <option value="playstore">Google Playstore</option>
                            <option value="blog">Online Blog</option>
                            <option value="newspaper">Local Newspaper</option>
                            <option value="event">At an event</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="create">
                    <a href="#" id="create">Create Account</a>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <a href="#">Already have an account? Log In</a>
    </footer>
</body>
</html>
